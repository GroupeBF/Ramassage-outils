<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demandez un ramassage d’outil</title>
    <style>
        @font-face {
            font-family: 'Engravers';
            src: url('Engravers.ttf') format('truetype');
        }
        @font-face {
            font-family: 'TT Lakes';
            src: url('TTLakes.ttf') format('truetype');
        }
        
        body {
            font-family: 'TT Lakes', sans-serif;
            text-align: center;
            margin: 20;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .title {
            font-family: 'Engravers', sans-serif;
            font-size: 28px;
            font-weight: bold;
        }
        .button {
            display: block;
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            background-color: white;
            color: black;
            border: 2px solid rgb(200, 0, 0);
            font-family: 'TT Lakes', sans-serif;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #f8d7da;
        }
        /* Animation d’apparition */
.fade-in {
    opacity: 1;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Animation de disparition */
.fade-out {
    opacity: 0;
}

@keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
}

    </style>
</head>
<body>
    <h2 class="title">Demandez un ramassage d’outil</h2>
    <p>Choisissez la personne que vous avez l’habitude de voir :</p>
    <a href="page4.html" class="button" onclick="storeContact('Sébastien', '0617680629')">Sébastien Philippon</a>
    <a href="page4.html" class="button" onclick="storeContact('Pierre', '0603981363')">Pierre Renaud</a>
    <a href="page4.html" class="button" onclick="storeContact('Jérôme', '0610833549')">Jérôme Vinière</a>
    <a href="page4.html" class="button" onclick="storeContact('Alain', '0662777625')">Alain Faucher</a>
    <a href="page4.html" class="button" onclick="storeContact('Secrétariat', '0632231674')">Vous ne connaissez personne</a>
    <script>
        function storeContact(name, phone) {
            localStorage.setItem('contactName', name);
            localStorage.setItem('contactPhone', phone);
        }

document.addEventListener("DOMContentLoaded", function () {
    // Vérifie si l'utilisateur revient en arrière
    window.addEventListener("pageshow", function (event) {
        if (event.persisted) { // "persisted" signifie que la page a été chargée depuis le cache
            document.body.style.opacity = "1"; // Rendre la page visible immédiatement
        }
    });

    // Ajoute l'effet d'apparition
    document.body.classList.add("fade-in");

    // Intercepte les clics sur les liens internes pour déclencher l'animation de sortie
    document.querySelectorAll("a").forEach(link => {
        link.addEventListener("click", function (event) {
            if (this.href.startsWith(window.location.origin) && !this.href.includes("#")) {
                event.preventDefault(); // Empêche le chargement immédiat
                let destination = this.href;
                document.body.classList.add("fade-out"); // Déclenche l'effet de sortie
                setTimeout(() => {
                    window.location.href = destination; // Redirige après l'animation
                }, 500); // Durée correspondant à la transition CSS
            }
        });
    });
});
        
    </script>
</body>
</html>
