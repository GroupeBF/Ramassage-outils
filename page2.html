<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demandez un ramassage d’outil</title>
    <style>
        @font-face {
            font-family: 'Engravers';
            src: url('Engravers.ttf') format('truetype');
        }
        @font-face {
            font-family: 'TT Lakes';
            src: url('TTLakes.ttf') format('truetype');
        }
        
        body {
            font-family: 'TT Lakes', sans-serif;
            text-align: center;
            margin: 20;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;

            background-image: url('Photo fraise - Copie.JPG');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            min-height: 90vh;
        }
        .title {
            font-family: 'Engravers', sans-serif;
            font-size: 28px;
            font-weight: bold;
        }
        .button {
            display: block;
            width: 90%;
            max-width: 400px;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            background-color: white;
            color: black;
            border: 2px solid rgb(200, 0, 0);
            font-family: 'TT Lakes', sans-serif;
            border-radius: 35px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #f8d7da;
        }
        /* Animation d’apparition */
.fade-in {
    opacity: 1;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Animation de disparition */
.fade-out {
    opacity: 0;
}

@keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
}

    </style>
</head>
<body>
    <h2 class="title">Demandez un ramassage d’outils</h2>
    <p>Choisissez la personne que vous avez l’habitude de voir :</p>
    <a href="page4.html" class="button" onclick="storeContact('Sébastien', '0617680629')">Sébastien Philippon</a>
    <a href="page4.html" class="button" onclick="storeContact('Pierre', '0603981363')">Pierre Renaud</a>
    <a href="page4.html" class="button" onclick="storeContact('Jérôme', '0610833549')">Jérôme Vinière</a>
    <a href="page4.html" class="button" onclick="storeContact('Alain', '0662777625')">Alain Faucher</a>
    <a href="page4.html" class="button" onclick="storeContact('Secrétariat', '0632231674')">Vous ne connaissez personne</a>
  
    <script>
        function storeContact(name, phone) {
            localStorage.setItem('contactName', name);
            localStorage.setItem('contactPhone', phone);

    }


document.addEventListener("DOMContentLoaded", function () {
    // Appliquer l'effet de fondu à l'affichage
    requestAnimationFrame(() => {
        document.body.classList.add("fade-in");
    });

    // Gérer le retour en arrière pour réappliquer la transition au prochain avant
    window.addEventListener("pageshow", function (event) {
        if (event.persisted) { // Détecte si la page est chargée depuis le cache
            document.body.classList.remove("fade-out"); // Annule l'effet de sortie
            requestAnimationFrame(() => {
                document.body.classList.add("fade-in"); // Réapplique l'effet d'entrée
            });
        }
    });

    // Ajoute l'effet de sortie lors d'un clic sur un lien interne
    document.querySelectorAll("a").forEach(link => {
        link.addEventListener("click", function (event) {
            if (this.href.startsWith(window.location.origin) && !this.href.includes("#")) {
                event.preventDefault(); // Bloque la navigation immédiate
                let destination = this.href;
                document.body.classList.add("fade-out"); // Lance l'effet de sortie
                setTimeout(() => {
                    window.location.href = destination; // Change de page après l'animation
                }, 500); // Attends la durée de la transition CSS
            }
        });
    });
});  
    </script>
</body>
</html>
