<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laissez un avis</title>
  <style>
    @font-face {
      font-family: 'Engravers';
      src: url('Engravers.ttf') format('truetype');
    }
    @font-face {
      font-family: 'TT Lakes';
      src: url('TTLakes.ttf') format('truetype');
    }

    body {
      font-family: 'TT Lakes', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      width: 100vw;
    }

    .title {
      font-family: 'Engravers', sans-serif;
      font-size: 28px;
      text-align: center;
      color: white;
      font-weight: bold;
      background-color: rgba(200, 0, 0, 0.4);
      width: 100vw;
      padding: 10px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      padding: 10px;
    }

    .product {
      width: 45%;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 5px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      font-size: 16px;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 25%;
      align:center;
      justify-content: center;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      width: 85%;
      max-width: 400px;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 5px 0;
      padding:15px;
    }

    .star {
      font-size: 40px;
      cursor: pointer;
      color: #ccc;
    }

    .star.selected {
      color: gold;
    }

    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: rgb(200, 0, 0);
       font-family: 'TT Lakes', sans-serif;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .envoi {
      margin-top:40px;
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.8);
      border: 2px solid rgb(0, 200, 0);
      font-size: 16px;
      font-weight: bold;
      color: black; 
      cursor: not-allowed;
    }
    
    .validation {
      margin-top:40px;
      display: inline-block;
      background-color: rgba(0, 255, 0, 0.3);
      border: 2px solid rgb(0, 200, 0);
      font-size: 16px;
      font-weight: bold;
      color: black; 
      cursor: not-allowed;
      animation: pulsate 1s ease-in-out infinite;
    }

    .txt{
      width:100%;
      margin-top: 5px;
    }

    .fichier{
      margin-top:10px;
      margin-bottom: 10px;
    }
   

    .close {
      cursor: pointer;
      float: right;
      font-size: 18px;
    }

      @keyframes pulsate {
            0% {
                transform: scale(1); /* Taille normale du texte */
                opacity: 1; /* Opacité normale */
            }
            50% {
                transform: scale(1.03); /* Agrandir légèrement le texte */
            }
            100% {
                transform: scale(1); /* Retour à la taille normale */
                opacity: 1; /* Opacité normale */
    }
}
    
  </style>
</head>
<body>

  <h2 class="title">Donnez votre avis</h2>
  <div class="container" id="products"></div>

  <div class="modal" id="modal">
    <span class="close" onclick="closeModal()">✖</span>
    <h3 id="modalTitle"></h3>
    <div class="stars">
      <span class="star" onclick="rate(1)">★</span>
      <span class="star" onclick="rate(2)">★</span>
      <span class="star" onclick="rate(3)">★</span>
      <span class="star" onclick="rate(4)">★</span>
      <span class="star" onclick="rate(5)">★</span>
    </div>
    <textarea id="refOutil" placeholder="Référence de votre outil" rows="1" class="txt"></textarea>
    <textarea id="reviewText" placeholder="Ajoutez votre commentaire ici" rows="4" class="txt"></textarea>
    <input type="file" id="reviewImage" class="fichier">
    <button id="sendButton" class="button" onclick="sendReview()">Envoyer</button>
  </div>

  <script>
    let selectedProduct = "";
    let selectedRating = 0;

    async function loadProducts() {
      const url = `https://docs.google.com/spreadsheets/d/1YTxftitTFaecPUNQrmUms6t2hD2wY0vYuIDqyNV9d0Y/gviz/tq?tqx=out:json`;

      try {
        const response = await fetch(url);
        const text = await response.text();
        const jsonData = JSON.parse(text.substring(47, text.length - 2));
        const rows = jsonData.table.rows;
        const container = document.getElementById("products");

        container.innerHTML = "";

        rows.forEach(row => {
          const imageUrl = row.c[0].v;
          const productName = row.c[1].v;

          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `<img src="${imageUrl}" alt="${productName}"><p>${productName}</p>`;
          div.onclick = () => openModal(productName);

          container.appendChild(div);
        });
      } catch (error) {
        console.error("Erreur lors du chargement des produits :", error);
      }
    }

    function openModal(product) {
      selectedProduct = product;
      document.getElementById("modalTitle").innerText = `Votre avis sur l'affûtage des ${product}`;
      selectedRating = 0;
      document.getElementById("refOutil").value = "";
      document.getElementById("reviewText").value = "";
      document.getElementById("modal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      sendButton.classList.remove("envoi"); 
      sendButton.classList.remove("validation"); 
      sendButton.disabled = false; 
      sendButton.innerText = "Envoyer";
      formData = new FormData();
      rate(0);
      
    }

    function rate(stars) {
      selectedRating = stars;
      document.querySelectorAll(".star").forEach((star, index) => {
        star.classList.toggle("selected", index < stars);
      });
    }

    function sendReview() {
        sendButton.innerText = "Envoi en cours...";
        sendButton.disabled = true;
        sendButton.classList.add("envoi"); 

      const refOutil = document.getElementById("refOutil").value;
      const reviewText = document.getElementById("reviewText").value;
      const fileInput = document.getElementById("reviewImage");
      const file = fileInput.files[0];

      let entreprise = localStorage.getItem('entreprise') || "Entreprise inconnue";
      let nom = localStorage.getItem('nom') || "Nom inconnu";
      let subject = `Avis sur ${selectedProduct}`;
      let message = `Avis de ${nom} (${entreprise}):\nProduit: ${selectedProduct}\nRéférence de l'outil:${refOutil}\nNote: ${selectedRating || "Pas de note"} étoiles\nCommentaire: ${reviewText || "Pas de commentaire"}`;

      const formData = new FormData();
          formData.append("subject", `Avis sur ${selectedProduct || "Produit inconnu"}`);
          formData.append("text", message || "Aucun commentaire fourni.");
          console.log( message);
      if (file) {
        formData.append("photo", file);
      }
      
      for (let [key, value] of formData.entries()) {
        console.log(`${key}:`, value);
}

fetch('https://ramassage-outils-production.up.railway.app/send-email', {
    method: 'POST',
    body: formData
})
.then(response => response.json())
.then(data => {
    console.log("Réponse serveur :", data);
    sendButton.classList.remove("envoi"); 
    sendButton.classList.add("validation"); 
    sendButton.innerText = "Envoyé ! ✅";
    sendButton.disabled = true;
})
.catch(error => {
    sendButton.classList.remove("envoi");
    sendButton.innerText = "Echec envoi ...";
    sendButton.disabled = false;    
});
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadProducts();
      document.body.style.opacity = 1;
    });
  </script>

</body>
</html>
