<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vos informations</title>
    <style>
        @font-face {
            font-family: 'Engravers';
            src: url('Engravers.ttf') format('truetype');
        }
        @font-face {
            font-family: 'TT Lakes';
            src: url('TTLakes.ttf') format('truetype');
        }
        body {
            font-family: 'TT Lakes', sans-serif;
            text-align: center;
            margin: 20;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .title {
            font-family: 'Engravers', sans-serif;
            font-size: 38px;
            font-weight: bold;
        }
        .label {
            font-family: 'Engravers', sans-serif;
            font-size: 20px;
            display: block;
            margin-top: 20px;
        }
        .input {
            width: 90%;
            padding: 10px;
            font-size: 18px;
            font-family: 'TT Lakes', sans-serif;
            margin-top: 10px;
        }
        .button {
            display: block;
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            background-color: white;
            color: black;
            border: 2px solid rgb(200, 0, 0);
            font-family: 'TT Lakes', sans-serif;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <h2 class="title">Vos informations</h2>
    <label class="label" for="entreprise">Le nom de votre entreprise :</label>
    <input type="text" id="entreprise" class="input">
    <label class="label" for="nom">Votre prénom et nom :</label>
    <input type="text" id="nom" class="input">
    <button id="sendButton" class="button" onclick="sendSMS()"></button>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let entreprise = localStorage.getItem('entreprise') || "";
            let nom = localStorage.getItem('nom') || "";
            let contact = localStorage.getItem('contactName') || "[Contact inconnu]";
            document.getElementById('entreprise').value = entreprise;
            document.getElementById('nom').value = nom;
            document.getElementById('sendButton').innerText = `Envoyer votre demande à ${contact}`;
        });
        function sendSMS() {
            let entreprise = document.getElementById('entreprise').value;
            let nom = document.getElementById('nom').value;
            let contact = localStorage.getItem('contactName');
            let phone = localStorage.getItem('contactPhone');
            localStorage.setItem('entreprise', entreprise);
            localStorage.setItem('nom', nom);
                
            if(entreprise && nom) {
            let message = `Bonjour ${contact}, nous aurions besoin d’un ramassage d’outils chez ${entreprise}.

Pourriez-vous me confirmer la réception de ce message et le jour où vous pourrez passer ?

Bien cordialement
${nom}`;
            window.location.href = `sms:${phone}?body=${encodeURIComponent(message)}`;
        }else{
            alert("erreur");
            }

        }
    </script>
</body>
</html>
