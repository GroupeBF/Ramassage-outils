<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        @font-face {
            font-family: 'Engravers';
            src: url('Engravers.ttf') format('truetype');
        }
        @font-face {
            font-family: 'TT Lakes';
            src: url('TTLakes.ttf') format('truetype');
        }
        body {
            font-family: 'TT Lakes', sans-serif;
            text-align: center;
            margin: 20;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .title {
            font-family: 'Engravers', sans-serif;
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .container {
            width: 90vw;
            max-width: 400px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            display: block;
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            background-color: white;
            color: black;
            border: 2px solid rgb(200, 0, 0);
            font-family: 'TT Lakes', sans-serif;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #f8d7da;
        }
        .attention {
    margin-top:40px;
    display: inline-block;
    font-size: 18px;
    font-weight: bold;
    color: black; 
    animation: pulsate 1s ease-in-out infinite;
}

/* Animation de pulsation */
@keyframes pulsate {
    0% {
        transform: scale(1); /* Taille normale du texte */
        opacity: 1; /* Opacité normale */
    }
    50% {
        transform: scale(1.03); /* Agrandir légèrement le texte */
        opacity: 0.9; /* Légère réduction de l'opacité */
    }
    100% {
        transform: scale(1); /* Retour à la taille normale */
        opacity: 1; /* Opacité normale */
    }
}
        
        #logoBF {
            width: 100%;
            height: auto;
            margin-top: 40px;
        }

        /* Animation d’apparition */
.fade-in {
    opacity: 1;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Animation de disparition */
.fade-out {
    opacity: 0;
    
}

@keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
}

    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Bienvenue !</h2>
        <a href="page2.html" class="button">Demandez un ramassage d’outils</a>
        <a href="https://www.groupebf.fr/devis-24h/" class="button">Demander un devis</a>
        <a href="page3.html" class="button attention">Les nouveautés !</a>
        <img id="logoBF" src="LogoBFOSP.jpg" alt="Logo BF">
    </div>
    
<script>
document.addEventListener("DOMContentLoaded", function () {
    document.body.classList.add("fade-in"); // Ajoute l'effet d'apparition
    
    // Intercepte tous les liens internes pour animer la transition de sortie
    document.querySelectorAll("a").forEach(link => {
        link.addEventListener("click", function (event) {
            if (this.href.startsWith(window.location.origin) && !this.href.includes("#")) {
                event.preventDefault(); // Empêche le chargement immédiat de la page
                let destination = this.href;
                document.body.classList.add("fade-out"); // Déclenche l'animation de sortie
                setTimeout(() => {
                    window.location.href = destination; // Charge la nouvelle page après l'animation
                }, 500); // Attends la fin de l'animation
            }
        });
    });
});
</script>
    
</body>
</html>
