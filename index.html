<head>
    <meta charset="UTF-8">

    <title>Accueil</title>
    <style>
        @font-face {
            font-family: 'Engravers';
            src: url('Engravers.ttf') format('truetype');
        }
        @font-face {
            font-family: 'TT Lakes';
            src: url('TTLakes.ttf') format('truetype');
        }
        body {
            font-family: 'TT Lakes', sans-serif;
            text-align: center;
            margin: 20;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .title {
            font-family: 'Engravers', sans-serif;
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .container {
            width: 90vw;
            max-width: 400px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            display: block;
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            background-color: white;
            color: black;
            border: 2px solid rgb(200, 0, 0);
            font-family: 'TT Lakes', sans-serif;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #f8d7da;
        }
        .attention {
            position: relative;
            overflow: hidden;
        }
        .attention::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(200, 0, 0, 0.2);
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
          0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
            }
        
        #logoBF {
            width: 100%;
            height: auto;
            margin-top: 40px;
        }
    </style>
</head>
