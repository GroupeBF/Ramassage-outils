<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        @font-face {
            font-family: 'Engravers';
            src: url('Engravers.ttf') format('truetype');
        }
        @font-face {
            font-family: 'TT Lakes';
            src: url('TTLakes.ttf') format('truetype');
        }
        body {
            font-family: 'TT Lakes', sans-serif;
            text-align: center;
            margin: 20px;
        }
        .title {
            font-family: 'Engravers', sans-serif;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            max-width: 400px;
            margin: auto;
            margin-top: 20px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            background-color: white;
            color: black;
            border: 2px solid #f8d7da;
            font-family: 'TT Lakes', sans-serif;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #f8d7da;
        }
        .attention {
            position: relative;
            overflow: hidden;
        }
        .attention::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(200, 0, 0, 0.2);
            animation: sweep 2s infinite linear;
        }
        @keyframes sweep {
            from {
                left: -100%;
            }
            to {
                left: 100%;
            }
        }
        #logoBF {
            width: 100%;
            height: auto;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Bienvenue</h2>
        <a href="page2.html" class="button">Demandez un ramassage dâ€™outils</a>
        <a href="page3.html" class="button">Faire un devis</a>
        <a href="https://www.groupebf.fr" class="button attention">Notre site internet</a>
        <img id="logoBF" src="LogoBF.png" alt="Logo BF">
    </div>
</body>
</html>
