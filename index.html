<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramassage d'outils pour affûtage</title>
    <style>
        @font-face {
            font-family: 'Engravers';
            src: url('Engravers.ttf') format('truetype');
        }
        @font-face {
            font-family: 'TT Lakes';
            src: url('TTLakes.ttf') format('truetype');
        }
        body {
            font-family: 'TT Lakes', sans-serif;
            text-align: center;
            margin: 20px;
        }
        .title {
            font-family: 'Engravers', sans-serif;
            font-size: 28px;
            font-weight: bold;
        }
        .subtitle {
            font-family: 'TT Lakes', sans-serif;
            font-size: 15px;
            margin-top: 30px;
        }
        .container {
            max-width: 400px;
            margin-top: 20px;
        }
        #logoBF {
            width: 100%;
            height: auto;
            margin-top: 50px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            background-color: white;
            color: black;
            border: 2px solid rgb(200, 0, 0);
            font-family: 'TT Lakes', sans-serif;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Ramassage de vos outils pour affûtage</h2>
        <h3 class="subtitle">Sélectionner la personne que vous avez l'habitude de voir :</h3>
        <button class="button" onclick="demanderRamassage('Sébastien', '0617680629')">Sébastien Philippon (Boudon Favre / OSP)</button>
        <button class="button" onclick="demanderRamassage('Pierre', '0603981363')">Pierre Renaud (Boudon Favre / OSP)</button>
        <button class="button" onclick="demanderRamassage('Jérôme', '0610833549')">Jérôme Vinière (Boudon Favre)</button>
        <button class="button" onclick="demanderRamassage('Alain', '0662777625')">Alain Faucher (OSP)</button>
   
        <img id="logoBF" src="https://raw.githubusercontent.com/GroupeBF/Ramassage-outils/main/LogoBF.jpg" alt="LogoBF">
    </div>
        <button class="button" onclick="modifinfoperso()">Modifier vos informations personnelles</button>

    <script>
        function mettreAJourEntreprise() {
            let entreprise = localStorage.getItem('entreprise');
            document.getElementById('entreprise-name').textContent = entreprise || "Entreprise non définie";
        }

        function demanderRamassage(prenom, numero) {
            let entreprise = localStorage.getItem('entreprise');
            let nom = localStorage.getItem('nom');
            
            if (!entreprise) {
                entreprise = prompt("Entrez le nom de votre entreprise :");
                if (entreprise) {
                    localStorage.setItem('entreprise', entreprise);
                } else {
                    return;
                }
            }

            if (!nom) {
                nom = prompt("Entrez votre nom :");
                if (nom) {
                    localStorage.setItem('nom', nom);
                } else {
                    return;
                }
            }

            let confirmation = confirm(`Ces informations sont-elles exactes ?\n\nVotre entreprise est : ${entreprise}\nVotre nom est : ${nom}`);
            if (!confirmation) {
                localStorage.removeItem('nom');
                localStorage.removeItem('entreprise');
                alert("Veuillez recommencer pour modifier ces informations");
                return;
            }

            let message = `Bonjour ${prenom}, nous aurions besoin d'un ramassage d'outils chez ${entreprise}.\n\nPouvez-vous me confirmer la réception de ce message et le jour où vous pourrez passer ?\n\nBien cordialement.\n${nom}`;
            let smsUrl = `sms:${numero}?body=${encodeURIComponent(message)}`;
            window.location.href = smsUrl;
        }

        function modifinfoperso(){
            let entreprise = prompt("Entrez le nom de votre entreprise :");
            let nom = prompt("Entrez votre nom :");

            if (entreprise && nom) {
                localStorage.setItem('entreprise', entreprise);
                localStorage.setItem('nom', nom);
                alert("Vos informations ont été mises à jour.");
            } else {
                alert("Veuillez entrer des informations valides.");
            }
            mettreAJourEntreprise(); // Pour mettre à jour le texte du bouton
        }

        // Mettre à jour l'affichage dès le chargement de la page
        mettreAJourEntreprise();
    </script>
</body>
</html>
