<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        @font-face {
            font-family: 'Engravers';
            src: url('Engravers.ttf') format('truetype');
        }
        @font-face {
            font-family: 'TT Lakes';
            src: url('TTLakes.ttf') format('truetype');
        }
        body {
            font-family: 'TT Lakes', sans-serif;
            text-align: center;
            margin: 20;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .title {
            font-family: 'Engravers', sans-serif;
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .container {
            width: 90vw;
            max-width: 400px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            display: block;
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            background-color: white;
            color: black;
            border: 2px solid rgb(200, 0, 0);
            font-family: 'TT Lakes', sans-serif;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #f8d7da;
        }
        .attention {
    display: inline-block;
    font-size: 18px;
    font-weight: bold;
    color: black; /* Couleur du texte */
    animation: pulsate 1s ease-in-out infinite;
}

/* Animation de pulsation */
@keyframes pulsate {
    0% {
        transform: scale(1); /* Taille normale du texte */
        opacity: 1; /* Opacité normale */
    }
    50% {
        transform: scale(1.03); /* Agrandir légèrement le texte */
        opacity: 0.6; /* Légère réduction de l'opacité */
    }
    100% {
        transform: scale(1); /* Retour à la taille normale */
        opacity: 1; /* Opacité normale */
    }
}
        
        #logoBF {
            width: 100%;
            height: auto;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Bienvenue</h2>
        <a href="page2.html" class="button">Demandez un ramassage d’outils</a>
        <a href="https://www.groupebf.fr/devis-24h/" class="button">Faire un devis</a>
        <a href="https://www.groupebf.fr" class="button attention">Notre site internet</a>
        <img id="logoBF" src="LogoBF.jpg" alt="Logo BF">
    </div>
</body>
</html>
