<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        @font-face {
            font-family: 'Engravers';
            src: url('Engravers.ttf') format('truetype');
        }
        @font-face {
            font-family: 'TT Lakes';
            src: url('TTLakes.ttf') format('truetype');
        }
        body {
            font-family: 'TT Lakes', sans-serif;
            text-align: center;
            margin: 20;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;

            background-image: url('outil-plaquette-carbure-brase.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            min-height: 90vh;
        }
        .title {
            font-family: 'Engravers', sans-serif;
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .container {
            width: 90vw;
            max-width: 400px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            display: block;
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.9); 
            color: black;
            border: 2px solid rgb(200, 0, 0);
            font-family: 'TT Lakes', sans-serif;
            border-radius: 35px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #f8d7da;
        }
        .attention {
    margin-top:40px;
    display: inline-block;
    font-size: 18px;
    font-weight: bold;
    color: black; 
    animation: pulsate 1s ease-in-out infinite;
}

/* Animation de pulsation */
@keyframes pulsate {
    0% {
        transform: scale(1); /* Taille normale du texte */
        opacity: 1; /* Opacité normale */
    }
    50% {
        transform: scale(1.03); /* Agrandir légèrement le texte */
    }
    100% {
        transform: scale(1); /* Retour à la taille normale */
        opacity: 1; /* Opacité normale */
    }
}
        
        #logoBF {
            width: 100%;
            height: auto;
            margin-top: 40px;
        }

        .logo-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
}

        /* Animation d’apparition */
.fade-in {
    opacity: 1;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Animation de disparition */
.fade-out {
    opacity: 0;
    
}

@keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
}

    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Bienvenue !</h2>
        <a href="page2.html" class="button">Demander un ramassage d’outils</a>
        <a href="https://www.groupebf.fr/devis-24h/" class="button">Demander un devis</a>
        <a href="page3.html" class="button attention">Les nouveautés !</a>
    </div>

    <div class="container">
        <img id="logoBF" src="Logo BF OSP.png" alt="Logo BF">
    </div>
    
<script>
document.addEventListener("DOMContentLoaded", function () {
    // Appliquer l'effet de fondu à l'affichage
    requestAnimationFrame(() => {
        document.body.classList.add("fade-in");
    });

    // Gérer le retour en arrière pour réappliquer la transition au prochain avant
    window.addEventListener("pageshow", function (event) {
        if (event.persisted) { // Détecte si la page est chargée depuis le cache
            document.body.classList.remove("fade-out"); // Annule l'effet de sortie
            requestAnimationFrame(() => {
                document.body.classList.add("fade-in"); // Réapplique l'effet d'entrée
            });
        }
    });

    // Ajoute l'effet de sortie lors d'un clic sur un lien interne
    document.querySelectorAll("a").forEach(link => {
        link.addEventListener("click", function (event) {
            if (this.href.startsWith(window.location.origin) && !this.href.includes("#")) {
                event.preventDefault(); // Bloque la navigation immédiate
                let destination = this.href;
                document.body.classList.add("fade-out"); // Lance l'effet de sortie
                setTimeout(() => {
                    window.location.href = destination; // Change de page après l'animation
                }, 500); // Attends la durée de la transition CSS
            }
        });
    });
});
</script>
    
</body>
</html>
