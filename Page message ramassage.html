<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vos informations</title>
    <style>
        @font-face {
            font-family: 'Engravers';
            src: url('Engravers.ttf') format('truetype');
        }
        @font-face {
            font-family: 'TT Lakes';
            src: url('TTLakes.ttf') format('truetype');
        }

        @font-face {
            font-family: 'TT Lakes Med Italic';
            src: url('TT Lakes Med Italic.ttf') format('truetype');
        }
        
        body {
            font-family: 'TT Lakes', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;            
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            width: 100vw;
            height: 100vh;
            
            background-image: url('Photo fraise - Copie.JPG');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

        }
        
        .title {
            font-family: 'Engravers', sans-serif;
            display: inline-block;
            text-align: center;
            margin-top: 20px;      
            font-size: 38px;
            color: rgb(255, 255, 255); 
            font-weight: bold;
            background-color: rgba(200, 0, 0, 0.4); 
            padding-top: 10px;
            padding-bottom: 10px;
            width: 100vw;
        }
        .label {
            font-family: 'Engravers', sans-serif;
            display: inline-block;
            width: fit-content;
            margin-left: 10px;
            margin-right: 10px;
            font-size: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgb(200, 200, 200);
            border-radius: 5px;
            padding: 5px;
            line-height: .8;
        }

        .subLabel{
            font-family: 'TT Lakes Med Italic', sans-serif;
            font-size: 10px;
            line-height: .8;
        }

        
        .input {
            padding-left: 10px;
            font-size: 18px;
            font-family: 'TT Lakes', sans-serif;
            margin-top: 5px;
            margin-bottom: 15px;
            margin-left: 10px;
            margin-right: 10px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            transition: border-color 0.3s ease-in-out;
        }

        input[type="radio"] {
            appearance: none;
            vertical-align: middle;
            width: 17px;
            height: 17px;
            border: 2px solid rgb(200, 0, 0);
            border-radius: 50%;
            display: flex;
            position: relative;
            cursor: pointer;
        }

        input[type="radio"]:checked {
            background-color: rgb(200, 0, 0); /* Couleur lorsque sélectionné */
            border: 5px solid white; /* Cercle intérieur blanc */
            box-shadow: 0 0 0 2px rgb(200, 0, 0); /* Ajoute une bordure externe */
        }
        
        .button {
            display: block;
            margin: 0 auto;
            width: 90%;
            padding: 15px;
            font-size: 16px;
            color: black;
            font-family: 'TT Lakes', sans-serif;
            border-radius: 35px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #f8d7da;
        }

        .no-hover:hover {
            background-color: rgba(255, 255, 255, 0.8) !important;
            cursor: default;
        }
        
        .attention {
            margin-top: 20px;
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid rgb(200, 0, 0);
            font-size: 16px;
            font-weight: bold;
            color: black; 
            animation: pulsate 1s ease-in-out infinite;
        }
        .validation {
            margin-top:20px;
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid rgb(0, 200, 0);
            font-size: 16px;
            font-weight: bold;
            color: black; 
            cursor: not-allowed;
        }
        .livreur{
            display: flex;
            vertical-align: middle;
            margin-left: 10px;
            margin-right: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 3px;
            border-radius: 5px;
            gap: 5px;
        }

        .marge{
            margin-top: 5px;
        }

        
        @keyframes blink {
            0%, 100% { border-color: black; }
            50% { border-color: red; }
        }

        /* Animation de pulsation */
        @keyframes pulsate {
            0% {
                transform: scale(1); /* Taille normale du texte */
                opacity: 1; /* Opacité normale */
            }
            50% {
                transform: scale(1.03); /* Agrandir légèrement le texte */
            }
            100% {
                transform: scale(1); /* Retour à la taille normale */
                opacity: 1; /* Opacité normale */
    }
}

        /* Animation d’apparition */
        .fade-in {
                opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
    }

        /* Animation de disparition */
        .fade-out {
            opacity: 0;
    }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
    }

        
        .error {
            animation: blink 0.3s ease-in-out 4;
        }

        
    </style>
</head>
<body>
    <h3 class="title">Vos informations</h3>
    <label class="label" for="entreprise">Le nom de votre entreprise :</label>
    <input type="text" id="entreprise" class="input">
    <label class="label" for="nom">Votre prénom et nom :</label>
    <input type="text" id="nom" class="input">
    <label class="label" for="coordonnees"> Vos coordonnées :<br>
                                            <span class="subLabel">(téléphone / mail / les deux)</span></label>
    <input type="text" id="coordonnees" class="input">
    <label class="label" for="livreur">Qui avez-vous l'habitude de voir ?</label>
<form>
    <label class="livreur marge"><input type="radio" name="livreur" value="Sébastien">  Sébastien Philippon</label>
    <label class="livreur"><input type="radio" name="livreur" value="Pierre">  Pierre Renaud</label>
    <label class="livreur"><input type="radio" name="livreur" value="Jérôme">  Jérôme Vinière</label>
    <label class="livreur"><input type="radio" name="livreur" value="Alain">  Alain Faucher</label>
    <label class="livreur"><input type="radio" name="livreur" value="Personne">  Vous ne connaissez personne</label>
</form>
    
    <button id="sendButton" class="button attention" onclick="sendSMS()"></button>
    
    
    <script>

        document.getElementById('entreprise').addEventListener('blur', function() {
            localStorage.setItem('entreprise', this.value);
});

        document.getElementById('nom').addEventListener('blur', function() {
            localStorage.setItem('nom', this.value);
});

        document.getElementById('coordonnees').addEventListener('blur', function() {
            localStorage.setItem('coordonnees', this.value);
});

        
        document.addEventListener("DOMContentLoaded", function() {
            let entreprise = localStorage.getItem('entreprise') || "";
            let nom = localStorage.getItem('nom') || "";
            let coordonnees = localStorage.getItem('coordonnees') || "";
            document.getElementById('entreprise').value = entreprise;
            document.getElementById('nom').value = nom;
            document.getElementById('coordonnees').value = coordonnees;
            document.getElementById('sendButton').innerText = `Envoyer votre demande de ramassage d'outils`;
            recordUserActivity("Conusulter la page de ramassage", entreprise, nom, coordonnees);
            
               
            
        });

        function sendSMS() {
            let entreprise = document.getElementById('entreprise').value;
            let nom = document.getElementById('nom').value;
            let coordonnees = document.getElementById('coordonnees').value;
            let contact = document.querySelector('input[name="livreur"]:checked').value;
            let phone = localStorage.getItem('contactPhone');

        if (entreprise && nom && coordonnees && contact) {
            let message = `Entreprise : ${entreprise}\n +
                        Demandeur : ${nom}\n +
                        Contact habituel : ${contact}\n`;

        sendButton.innerText = "Envoi en cours...";
        sendButton.disabled = true;
        sendButton.classList.remove("attention");
        sendButton.classList.add("validation"); 
        sendButton.classList.add("no-hover"); 
            
        fetch('https://ramassage-outils-production.up.railway.app/send-email', { 
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                subject: `Demande de ramassage d'outils chez ${entreprise}`,
                text: message
            })

        })
        .then(response => response.json())
        .then(data => {
            console.log("✅ E-mail envoyé avec succès", data);
            sendButton.innerText = "✅   Message envoyé !   ✅";
            sendButton.disabled = true;
            recordUserActivity("Demande de ramassage d'outils", entreprise, nom, coordonnees);
        })
        .catch(error => {
            console.error("❌ Erreur lors de l'envoi de l'e-mail", error);
            sendButton.innerText = "❌  Erreur lors de l'envoi de l'e-mail  ❌";
            sendButton.disabled = false;
        });
    }
 else {
                if (!entreprise.value) document.getElementById("entreprise").classList.add("error");
                if (!nom.value) document.getElementById("nom").classList.add("error");
                if (!coordonnees.value) document.getElementById("coordonnees").classList.add("error");
                setTimeout(() => {
                    document.getElementById("entreprise").classList.remove("error");
                    document.getElementById("nom").classList.remove("error");
                    document.getElementById("coordonnees").classList.remove("error");
                }, 15000);

            }
        }
function recordUserActivity(action, entreprise, nom, coordonnees) {
    const dateOptions = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit', 
        timeZone: 'Europe/Paris'
    };

    const frenchTime = new Intl.DateTimeFormat('fr-FR', dateOptions).format(new Date());

    const activityData = {
        Action: action,
        Entreprise: entreprise,
        Utilisateur: nom,
        Coordonnees: coordonnees,
        Heure: frenchTime,
    };

    fetch('https://ramassage-outils-production.up.railway.app/record-activity', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(activityData)
    }).catch(err => console.error('Erreur d’enregistrement de l’activité', err));
}

document.addEventListener("DOMContentLoaded", function () {
    // Appliquer l'effet de fondu à l'affichage
    requestAnimationFrame(() => {
        document.body.classList.add("fade-in");
    });

    // Gérer le retour en arrière pour réappliquer la transition au prochain avant
    window.addEventListener("pageshow", function (event) {
        if (event.persisted) { // Détecte si la page est chargée depuis le cache
            document.body.classList.remove("fade-out"); // Annule l'effet de sortie
            requestAnimationFrame(() => {
                document.body.classList.add("fade-in"); // Réapplique l'effet d'entrée
            });
        }
    });

    // Ajoute l'effet de sortie lors d'un clic sur un lien interne
    document.querySelectorAll("a").forEach(link => {
        link.addEventListener("click", function (event) {
            if (this.href.startsWith(window.location.origin) && !this.href.includes("#")) {
                event.preventDefault(); // Bloque la navigation immédiate
                let destination = this.href;
                document.body.classList.add("fade-out"); // Lance l'effet de sortie
                setTimeout(() => {
                    window.location.href = destination; // Change de page après l'animation
                }, 500); // Attends la durée de la transition CSS
            }
        });
    });
});
    </script>
</body>
</html>
